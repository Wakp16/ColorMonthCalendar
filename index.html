<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#10182b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Color Month Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div class="month-nav" role="group" aria-label="Month navigation">
          <button id="prevMonth" class="ghost" type="button" aria-label="Previous month">
            Prev
          </button>
          <button id="todayMonth" class="ghost" type="button" aria-label="Jump to current month">
            Today
          </button>
          <button id="nextMonth" class="ghost" type="button" aria-label="Next month">
            Next
          </button>
        </div>
        <div class="hero-center">
          <h1 id="monthTitle">Month YYYY</h1>
          <p id="pageName" class="page-name">Page 1</p>
        </div>
        <div class="legend">
          <button id="clearAll" class="ghost" type="button">Clear month</button>
        </div>
      </header>

      <section class="pages">
        <div class="page-tabs" id="pageTabs" aria-label="Pages"></div>
        <div class="page-actions">
          <button id="addPage" class="ghost" type="button">Add page</button>
          <button id="renamePage" class="ghost" type="button">Rename</button>
          <button id="deletePage" class="ghost danger" type="button">Delete</button>
        </div>
      </section>

      <section class="tools" aria-label="Calendar tools">
        <button id="multiSelectToggle" class="ghost" type="button" aria-pressed="false">
          Multi-select: Off
        </button>
        <button id="applyColor" class="ghost" type="button" disabled>
          Color selection
        </button>
        <button id="clearSelection" class="ghost" type="button" disabled>
          Clear selection
        </button>
      </section>
      <p id="selectionHint" class="selection-hint">
        Turn on multi-select to color multiple dates at once.
      </p>
      <p id="statusMessage" class="status-message" role="status" aria-live="polite"></p>

      <section class="calendar" aria-label="Monthly calendar">
        <div class="weekdays" id="weekdays"></div>
        <div class="grid" id="calendarGrid" role="grid" aria-label="Calendar days"></div>
      </section>
    </main>

    <div class="modal" id="colorModal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal-card" role="document" aria-labelledby="modalTitle">
        <h2 id="modalTitle">Choose a color</h2>
        <div class="modal-actions">
          <button class="pick green" type="button" data-color="green">Green</button>
          <button class="pick red" type="button" data-color="red">Red</button>
          <button class="pick clear" type="button" data-color="clear">Clear</button>
        </div>
        <button class="ghost" id="closeModal" type="button">Cancel</button>
      </div>
    </div>

    <div class="modal" id="pageModal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal-card" role="document" aria-labelledby="pageModalTitle">
        <h2 id="pageModalTitle">Rename page</h2>
        <div class="modal-body">
          <label class="field-label" for="pageNameInput">Page name</label>
          <input id="pageNameInput" class="field-input" type="text" />
          <p id="pageModalHint" class="field-hint"></p>
        </div>
        <div class="modal-actions">
          <button id="pageModalConfirm" class="pick green" type="button">Save</button>
          <button class="pick clear" id="pageModalCancel" type="button">Cancel</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./sw.js").catch((error) => {
            console.error("Service worker registration failed:", error);
          });
        });
      }
    </script>
  </body>
</html>
